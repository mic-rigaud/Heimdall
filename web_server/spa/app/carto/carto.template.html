<main class="px-4 pt-3" role="main">
  <h1>Cartographie</h1> <br />

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th></th>
          <th>IP</th>
          <th>MAC</th>
          <th style="text-align: center;">Heure de la derniere observation</th>
          <th style="text-align: center;">Confiance</th>
          <th style="text-align: center;">Supprim√©?</th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="element in $ctrl.datafromapi">
          <th>
            <img width="15"  src="spa/app/carto/images/check.svg" alt="not present icon" ng-hide="!element.status"/>
            <img width="15"  src="spa/app/carto/images/x.svg" alt="active icon" ng-hide="element.status"/>
          </th>
          <th>{{element.ip}}</th>
          <th>{{element.mac}}</th>
          <th style="text-align: center;">{{element.time_last}}</th>
          <th style="text-align: center;">
            <label class="switch">
              <input type="checkbox" ng-checked="element.confiance" ng-model="confirmed" ng-change="changeConfiance(element.ip,element.mac)">
              <span class="slider round"></span>
            </label>
          </th>
          <th style="text-align: center;">
            <button ng-click="delete(element.ip,element.mac)" class="btn btn-outline-danger">
              <img width="15"  src="spa/app/carto/images/x.svg" alt="delete icon" />
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>


</main>
