<script>
  // Activate Carousel
  $("#myCarousel").carousel();

  // Enable Carousel Indicators
  $(".item").click(function() {
    $("#myCarousel").carousel(1);
  });

  // Enable Carousel Controls
  $(".left").click(function() {
    $("#myCarousel").carousel("prev");
  });

</script>

<main class="px-4 pt-3" role="main">
  <h1>Blueberry</h1> <br />

    </canvas> -->


  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="spa/angular/outils/images/virus_total.svg" data-holder-rendered="true" alt="First slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="spa/angular/outils/images/haveibeenpwned.png" data-holder-rendered="true" alt="Second slide">
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="spa/angular/outils/images/avast.jpeg" data-holder-rendered="true" alt="Third slide">
      </div>
    </div>


    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

</main>
