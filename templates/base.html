<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Blueberry{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all">
        <meta name="author" content="Mic-rigaud">
        <meta name="description" content="Blueberry">

        {% load static %}
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}" />
    </head>
    <body class="site">
        <!-- <header>CrÃªpes bretonnes</header> -->
        <nav class="navbar navbar-default">
            <div class="container" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
                    {% block nav %}
                    <ul class="nav navbar-nav">
                        <li><a href="/admin/">Setting</a></li>
                        <li><a href="/about/">Info</a></li>
                    </ul>
                    {% endblock %}
                </div>
            </div>
        </nav>

        <div class="container" role="main" style="margin-bottom:60px;" >
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container" >
                &copy; Blueberry
            </div>
        </footer>
    </body>
</html>
